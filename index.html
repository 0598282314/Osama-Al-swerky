
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>سوقك الذكي</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    section {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h1, h2 {
      margin-bottom: 1rem;
    }
    .services {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .service {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    form {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      margin-top: 2rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #333;
      color: white;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>سوقك الذكي</h1>
    <p>نوصلك للعميل... في أي مجال</p>
  </header>

  <section>
    <h2>خدماتنا التسويقية</h2>
    <div class="services">
      <div class="service">تسويق المنتجات الإلكترونية</div>
      <div class="service">تصميم حملات على وسائل التواصل</div>
      <div class="service">كتابة محتوى إعلاني احترافي</div>
      <div class="service">إعلانات Google & Meta</div>
      <div class="service">تحسين الظهور على محركات البحث (SEO)</div>
      <div class="service">تصميم صفحات هبوط</div>
    </div>

    <form action="mailto:osamas1412@gmail.com" method="POST" enctype="text/plain">
      <h2>تواصل معنا الآن</h2>
      <input type="text" name="الاسم" placeholder="اسمك الكامل" required />
      <input type="email" name="البريد الإلكتروني" placeholder="بريدك الإلكتروني" required />
      <textarea name="الرسالة" placeholder="ما الذي ترغب بتسويقه؟" rows="5" required></textarea>
      <button type="submit">إرسال</button>
    </form>
  </section>

  <footer>
    &copy; 2025 سوقك الذكي - جميع الحقوق محفوظة
  </footer>
</body>
</html>
